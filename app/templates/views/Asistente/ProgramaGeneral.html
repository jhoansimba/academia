{% include "views/default/header.html" %}
{%load static%}



  
  


<ul class="container nav nav-tabs ">
    <li class="nav-item">
        <a class="nav-link " href="{%url 'PeriodoList'%}">Periodos</a>
    </li>
    <li class="nav-item">
        <a class="nav-link active" style="background-color: rgb(112, 165, 245);"  aria-current="page" href="">{{name}}</a>
    </li>
    <li class="nav-item"> 
        <a class="nav-link " aria-current="page" href="{%url 'ParaleloList'%}">Docente</a>
    </li>

</ul>





<div class="card container">


    <div class="card-body table-responsive ">
        <table class="table" id="table_estudiantes">
            <thead>
                <tr>
                    <th>{{name}}</th>
                    <th>Opciones</th>



                </tr>
            </thead>
            <tbody>
                {% for items in object_list %}
                <tr>
                    <td> {{items.periodo}} - {{items.programa}} </td>

                    <td>
                        <a href="" class="btn btn-warning" type="button">Editar</a>
                    </td>
                </tr>
                {% endfor %}


            </tbody>
        </table>
    </div>
    <div class="card-footer">

    

        <a  id="add_id_periodo"
            href="{%url 'addProgramaGeneralList'%}" title="Añadir otro periodo"><img
                src="/static/admin/img/icon-addlink.svg" alt="Añadir"> Agregar Programa</a>



    </div>


</div>


{% include "views/default/footer.html" %}
