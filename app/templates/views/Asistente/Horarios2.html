{% include "views/default/header.html" %}
{% include "views/default/direccion.html" %}



<ul class="container nav nav-tabs " >
    <li class="nav-item">
      <a class="nav-link" href="horarios">Programas</a>
    </li>
    <li class="nav-item">
      <a class="nav-link active" style="background-color: rgb(112, 165, 245);" aria-current="page" href="horarios2">Cursos</a>
    </li>
   
  </ul>

<div class="card container">
    <div class="card-header">{{name}}</div>

    <div class="card-body table-responsive ">
        <table class="table" id="table_estudiantes">
            <thead>
                <tr>
                    <th>Curso</th>
                    <th>Hora</th>
                    <th>Opciones</th>
                   

                </tr>
            </thead>
            <tbody>
                {% for items in object_list %}
                <tr>
                    <td> {{items.nombre}} </td>
                  
                    <td> {{items.horario}} </td>
                    
                    <td>
                        <a href="editHorario2/{{items.nombre}}" class="btn btn-warning" type="button">Editar</a>
                    </td>
                </tr>
                {% endfor %}
                

            </tbody>  
        </table>
    </div>
    <div class="card-footer">
        <a class="related-widget-wrapper-link add-related btn btn-success" id="add_id_id_curso"
            href="/admin/app/cursos/add/?_to_field=nombre&amp;_popup=1" title="Añadir otro cursos" style=""><img
                src="/static/admin/img/icon-addlink.svg" alt="Añadir"> Agregar Curso</a>
    </div>
</div>
    
    {% include "views/default/footer.html" %}
