{% include "views/default/header.html" %}
<div class="container">

<!-- Latest compiled and minified CSS & JS -->
<script src="//code.jquery.com/jquery.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>


    <div class="card">
        <div class="card-header">Recuperación de clave</div>
        {% if errorf %}
        
        <div class="alert alert-danger">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            <strong>Corrija el siguiente error!</strong> {{errorf}}
        </div>
        
        {% endif %}
        <div class="card-body">
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{form}}
                <br>

                <button type="submit" class="btn btn-success">Aceptar</button>
                <a href='/login/' class="btn btn-primary">Regresar</a>
                <!-- <a class="form-recovery" href=" reset ">Olvidé mi Contraseña</a> -->
            </form>
        </div>
    </div>
</div>
